services:
  - type: web
    name: climb-seo-manager
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: GUILD_ID
        sync: false
      - key: GITHUB_REPO
        sync: false
      - key: NODE_ENV
        value: production
